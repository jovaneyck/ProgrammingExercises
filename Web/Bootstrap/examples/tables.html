<!DOCTYPE html>
<html>
<head>
	<title>ShoppR</title>
	<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
	<h1>Pricing</h1>
	<div class="container">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Plan</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Free</td>
					<td>0.0</td>
				</tr>
				<tr>
					<td>Basic</td>
					<td>50.0</td>
				</tr>
				<tr class="success">
					<td>Pro</td>
					<td>70.0</td>
				</tr>
				<tr>
					<td>Ultimate</td>
					<td>99.0</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
